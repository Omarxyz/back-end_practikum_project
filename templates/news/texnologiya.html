{% extends 'news/base.html' %}
{% load static %}

{% block title %}Texnologiya xabarlar{% endblock title %}

{% block content %}

    {% for news in texnologiya_yangiliklar %}
        <div class="container">
            <div class="row">
                <a href="{{ news.get_absolute_url }}">
                <div class="col-sm-4">
                    <img src="{{ news.image.url }}" alt='{{ image.title }}' width="350">
                </div>
                <div class="col-sm-8">
                    <h2>{{ news.title }}</h2>
                </div>
                </a>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
